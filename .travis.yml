language: cpp

sudo: required
dist: trusty

env:
  - PACKAGES="libqt4-dev libqt4-private-dev"
  - PACKAGES="qtbase5-dev qtbase5-private-dev qt5-qmake"

compiler:
  - gcc
  - clang

branches:
  only:
    - master

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq -y install $PACKAGES
  - git submodule update --init --recursive

script:
  - ./build.sh
